<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>找管理员提示</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .message-box {
      text-align: center;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #ffefba;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .message-box h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #d9534f;
    }
  </style>
</head>

<body>
  <div class="message-box">
    <h1>不是密码都记不住呀</h1>
    <p>去找管理员吧！！！</p>
  </div>
</body>

</html>
