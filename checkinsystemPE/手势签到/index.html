<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父页面</title>
</head>

<body>
    <h1>父页面</h1>

    <!-- 嵌入 iframe 页面 -->
    <iframe id="mapIframe" src="../html/Location.html" width="600" height="400" style="border: none;"></iframe>

    <div id="result"></div>

    <script>
        // 监听来自 iframe 的消息
        window.addEventListener('message', function (event) {
            // 验证消息来源是否是我们允许的页面
            if (event.origin !== window.location.origin) {
                return; // 如果消息来源不对，不做处理
            }

            // 获取从 iframe 传来的坐标信息
            var location = event.data;
            document.getElementById("result").innerHTML =
                "从 iframe 接收到的纬度: " + location.lat + "<br>" +
                "从 iframe 接收到的经度: " + location.lng;
        });
    </script>
</body>

</html>
