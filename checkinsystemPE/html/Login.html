<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/Login.css" />
  <title>登录</title>
  <!-- 引入 FontAwesome 图标库 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- 引入axios组件库 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>


<body>
  <div class="login-container" id="app">
    <h1>LOGIN</h1>
    <form @submit.prevent="handleSubmit" class="form-group">
      <div>
        <label for="userType">用户类型:</label>
        <select id="userType" v-model="userType">
          <option value="student">学生</option>
          <option value="teacher">教师</option>
        </select>
      </div>
      <div>
        <label for="userId">用户名:</label>
        <input type="text" id="userId" v-model="userId" pattern="[a-zA-Z0-9]+" title="用户名只能包含字母和数字" />
      </div>
      <div>
        <label for="password">密码:</label>
        <input :type="passwordVisible ? 'text' : 'password'" id="password" v-model="password" pattern="[a-zA-Z0-9]+"
          title="密码只能包含字母和数字" />
        <span class="toggle-password" @click="togglePasswordVisibility">
          <i v-if="passwordVisible" class="fa fa-eye-slash"></i>
          <i v-else class="fa fa-eye"></i>
        </span>
      </div>
      <div class="button-container">
        <button type="submit">登录</button>
      </div>
    </form>
    <a href="https://22-python.github.io/xie_one/">忘记密码</a>
  </div>
</body>

<script src="/js/Login.js"></script>

</html>
